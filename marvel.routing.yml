
marvel.marvel_settings_form:
  path: '/admin/config/marvel/settings'
  defaults:
    _form: '\Drupal\marvel\Form\SettingsForm'
    _title: 'Marvel Settings'
  requirements:
    _permission: 'administer marvel settings'
  options:
    _admin_route: TRUE

marvel.autocomplete:
  path: '/marvel/autocomplete'
  defaults:
    _controller: '\Drupal\marvel\Controller\SuperHeroesController::autocomplete'
    _format: json
  requirements:
    _permission: 'access marvel app'

marvel.search:
  path: '/marvel/search'
  defaults:
    _controller: '\Drupal\marvel\Controller\SuperHeroesController::search'
    _title: 'Find Your Marvel Super Hero'
  requirements:
    _permission: 'access marvel app'

marvel.show_super_hero:
  path: '/marvel/show/{id}'
  defaults:
    _controller: '\Drupal\marvel\Controller\SuperHeroesController::show'
  requirements:
    _permission: 'access marvel app'

